<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/transfer.css">
</head>

<body>
    <nav>
        <div id="status-indicator" class="color-selector"></div>
        <h1>Transfer Data</h1>
    </nav>
    <main class="send">
        <section id="settings">
            <input id="main-checkbox" type="checkbox">
            <div class="input-container receive">
                <label for="receive-directory" class="file-label">Choose an output directory</label>
                <input id="receive-directory" type="file" webkitdirectory>
            </div>
            <div class="input-container send">
                <label for="data-file" class="file-label">Select your data file</label>
                <input id="data-file" type="file" accept=".csv">
            </div>
        </section>
        <section id="device-viewer" class="receive">
            <h2>Device Listing</h2>
            <div id="device-list">
                <!-- Devices populated by JS -->
            </div>
        </section>
        <section id="broadcast-data" class="send">
            <h2>Broadcast Data</h2>
        </section>
    </main>
    <script src="./js/transfer/transfer.js"></script>
</body>
</html>
