<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="data.css">
</head>

<body>

    <main>
        <section>
            <div id="warning">
                <p>No data found! Try submitting a completed form.</p>
            </div>
            <table>
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="delete">
                <div id="delete-button">
                    <img id="garbage" alt="Trash" src="images/trash.svg">
                </div>
            </div>
        </section>
        <section id="processing">
            <div id="input-container">
                <label for="input-file" class="file-label">Choose Files</label>
                <input id="input-file" type="file" accept=".json,application/json" multiple></input>
            </div>
            <!-- This list will be populated by JS -->
            <ul id="input-list"></ul>
            <p>=></p>
            <input type="text" id="output-file" placeholder="Ouput File" class="large">
            <p>=></p>
            <button id="csv-button">Make CSV</button>
        </section>
    </main>

    <script src="data.js"></script>
</body>

</html>
