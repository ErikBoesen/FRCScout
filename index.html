<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="keep">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>AUTO</h1>
        <div>
            <h2>AUTO Crossed Line</h2>
            <input type="checkbox" id="auto-line">
        </div>
        <div>
            <h2>AUTO Scale Cubes</h2>
            <input type="number" id="auto-scale" value="0" min="0">
        </div>
        <div>
            <h2>AUTO Switch Cubes</h2>
            <input type="number" id="auto-switch" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>TELEOP</h1>
        <div>
            <h2>Scale Cubes</h2>
            <input type="number" id="scale" value="0" min="0">
        </div>
        <div>
            <h2>Switch Cubes</h2>
            <input type="number" id="switch" value="0" min="0">
        </div>
        <div>
            <h2>Opposition Switch Cubes</h2>
            <input type="number" id="opposition-switch" value="0" min="0">
        </div>
        <div>
            <h2>Vault Cubes</h2>
            <input type="number" id="vault" value="0" min="0">
        </div>
        <div>
            <h2>Climbed?</h2>
            <input type="checkbox" id="climbed">
        </div>
        <div>
            <h2>Climb Assists?</h2>
            <input type="checkbox" id="climb-assist-first">
            <input type="checkbox" id="climb-assist-second">
        </div>
    </div>
    <div class="row">
        <textarea id="notes" placeholder=
"Write notes here!

The most helpful information you can note is insights about the team which can't be communicated through quantitative inputs.

Please refrain from making sweeping declarations about whether a team should be avoided, and from adding any useless information. It's also not necessary to note every event in the whole game: the standard numerical inputs can be used for that; we don't need extraneous duplicate information.

If a team knocks a cube off the scale or switch, subtract from their scores on that target."></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
