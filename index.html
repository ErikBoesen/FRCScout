<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VictiScout</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <input type="number" id="team" placeholder="Team #" class="large">
        <input type="number" id="match" placeholder="Match #" class="large keep">
        <div class="selector keep" id="team-color">
            <button id="red" class="color-selector"></button>
            <button id="blue" class="color-selector"></button>
        </div>
        <select id="start-position" class="keep">
            <option></option>
            <option>Left</option>
            <option>Center</option>
            <option>Right</option>
        </select>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="view">View Data</button>
    </div>
    <div class="row">
        <h1>SANDSTORM</h1>
        <div>
            <h2>Level Started</h2>
            <select id="auto-level-start">
                <option value="none">None</option>
                <option value="level-1">HAB Level 1</option>
                <option value="level-2">HAB Level 2</option>
            </select>
        </div>
        <div>
            <h2>Off Platform</h2>
            <input type="checkbox" id="auto-platform">
        </div>
        <div>
            <h2>Hatches Placed</h2>
            <input type="number" id="auto-hatches" value="0" min="0">
        </div>
        <div>
            <h2>Cargo Placed</h2>
            <input type="number" id="auto-cargo" value="0" min="0">
        </div>
    </div>
    <div class="row">
        <h1>TELEOP</h1>
        <div>
            <h2>Hatches Placed</h2>
            <input type="number" id="hatches" value="0" min="0">
        </div>
        <div>
            <h2>Cargo Placed</h2>
            <input type="number" id="cargo" value="0" min="0">
        </div>
        <div>
            <h2>Rocket Filled</h2>
            <input type="checkbox" id="rocket-filled">
        </div>
        <div>
            <h2>Level Reached</h2>
            <select id="level-end">
                <option value="none">None</option>
                <option value="level-1">HAB Level 1</option>
                <option value="level-2">HAB Level 2</option>
                <option value="level-3">HAB Level 3</option>
            </select>
        </div>
    </div>
    <div class="row">
        <textarea id="notes" placeholder=
"Write notes here!

The most helpful information you can note is insights about the team which can't be communicated through quantitative inputs.

Please refrain from making sweeping declarations about whether a team should be avoided, and from adding any useless information. It's also not necessary to note every event in the whole game: the standard numerical inputs can be used for that; we don't need extraneous duplicate information.

"></textarea>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
